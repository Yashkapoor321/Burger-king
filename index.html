<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TASTE RESTURANT</h1>
    <div id="main">
        <div id="menu">
    <button id="orderFood">Order Food</button>
    <div id="foodItems">
        <h3>MENU</h3>
        <input type="checkbox" name="foodItem" id="burger" value="Burger">
        <label for="burger">Burger</label><br>
        <input type="checkbox" name="foodItem" id="dosa" value="Dosa">
        <label for="dosa">Veg Food</label><br>
        <input type="checkbox" name="foodItem" id="juice" value="Juice">
        <label for="juice">Orange Juice with Lemon</label><br>
        <input type="checkbox" name="foodItem" id="south-Indian-Thali" value="South-Indian-Thali">
        <label for="South-Indian-Thali">South-Indian Food</label><br>
    </div>
</div>
<div id="foodReceived">
    
    <div id="orderId">Order Id: <span id="orderIdValue"></span></div>
    <img id="foodImage" src="" alt="Food">
</div>
</div>

    <script src="script.js"></script>
</body>
</html>
